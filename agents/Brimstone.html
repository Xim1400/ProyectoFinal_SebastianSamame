<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Wiki - Jett</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header>
        <h1>Valorant Wiki</h1>
    </header>

    <main>
        <section class="agent-details">
            <h2 class="agent-name">Jett</h2>
            <img class="agent-image" src="./images/Jett.png" alt="Imagen de Jett">
            <div class="agent-info">
                <p>Aquí va la descripción detallada del agente, sus habilidades, estadísticas, consejos, etc.</p>
            </div>
        </section>
    </main>

    <div class="hero" data-aos="fade-up">
        <img src="path/to/image" alt="Hero Image">
        <h1>Título del agente</h1>
        <p>Descripción del agente</p>
    </div>
    
    <div class="abilities" data-aos="fade-up">
        <h2>Habilidades</h2>
        <!-- Lista de habilidades -->
    </div>
    
    <!-- más contenido -->
    

    <footer>
        <p>2023 - Valorant Wiki</p>
    </footer>

    <script src="agents.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
